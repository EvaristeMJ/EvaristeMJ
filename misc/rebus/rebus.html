<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rébus - Devine le mot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .images {
            margin: 20px 0;
        }
        img {
            width: auto; /* Taille fixée pour toutes les images */
            height: 100px; /* Taille fixée pour toutes les images */
            margin: 10px;
            object-fit: cover; /* Ajuste l'image pour qu'elle remplisse bien le conteneur */
        }
        #message {
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
        #extraImage {
            display: none;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 75%;  
        }

        @keyframes bounceVertically {
            0%, 100% {
                top: 0px; /* Position initiale et finale au même endroit */
            }
            50% {
                top: 30px; /* L'image descend légèrement puis remonte */
            }
        }

        /* Ajout de l'animation infinie */
        .bounce {
            display: inline;
            animation: bounceVertically 1s ease-in-out infinite; /* Rebond toutes les 1 seconde, infiniment */
        }
    </style>
</head>
<body>

    <h1>Rébus - Devine le mot</h1>

    <div class="images">
        <img src="image1.png" alt="Image 1">
        <img src="image2.png" alt="Image 2">
    </div>

    <input type="text" id="guess" placeholder="Entrez votre réponse">
    <button onclick="checkGuess()">Vérifier</button>

    <div id="message"></div>

    <div class="images">
        <img id="extraImage" src="image3.png" alt="Image Révélation">
    </div>

    <script>
        function checkGuess() {
            const correctWord = "SodaStream";  // Changez cela par le mot correct à deviner
            const userGuess = document.getElementById('guess').value.toLowerCase().replace(/\s+/g, '');
            const correctWordNormalized = correctWord.toLowerCase().replace(/\s+/g, '');

            if (userGuess === correctWordNormalized) {
                document.getElementById('message').textContent = "LANGOUSTED AHAHAHAHAHAHAH";
                extraImage.style.display = 'inline';
                extraImage.classList.add('bounce');  // Ajoute l'animation de rebond
            } else {
                document.getElementById('message').textContent = "Mauvaise réponse, essayez encore.";
            }
        }
    </script>

</body>
</html>
